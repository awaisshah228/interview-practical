<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tutorial</title>
</head>
<body>
    <header>
        <button id="mobile-toggle" aria-label="Toggle sidebar">&#9776;</button>
        <span class="logo">JS<span>Tutorial</span></span>
    </header>

    <div id="sidebar-backdrop"></div>

    <div id="layout">
        <nav id="sidebar"></nav>
        <main id="content"></main>
    </div>

    <!-- Try it Yourself panel â€” slides up from bottom -->
    <div id="try-it-panel">
        <div id="try-it-toolbar">
            <span id="try-it-title">Try it Yourself</span>
            <span id="try-it-hint">Ctrl+Enter to run</span>
            <button id="try-it-run">&#9654; Run</button>
            <button id="try-it-close">&#10005; Close</button>
        </div>
        <div id="monaco-container"></div>
        <div id="try-it-result">
            <span id="try-it-output-label"></span>
            <pre id="try-it-output">Click Run to see the output here.</pre>
        </div>
    </div>
</body>
</html>
